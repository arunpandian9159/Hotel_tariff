<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tariff Extractor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: #f7f9fb;
            min-height: 100vh;
        }
        .container {
            max-width: 650px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 36px 32px 32px 32px;
        }
        h2 {
            text-align: center;
            color: #2d3a4b;
            margin-bottom: 28px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        input[type="file"] {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #cfd8dc;
            background: #f1f3f6;
            width: 100%;
        }
        button[type="submit"] {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px 28px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }
        button[type="submit"]:hover {
            background: #1565c0;
        }
        #error {
            color: #d32f2f;
            text-align: center;
            margin-top: 12px;
            min-height: 24px;
        }
        #success {
            color: #388e3c;
            text-align: center;
            margin-top: 12px;
            min-height: 24px;
        }
        .loader {
            display: none;
            margin: 18px auto 0 auto;
            border: 4px solid #e3e6ea;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 32px;
            background: #fafbfc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        th, td {
            border: 1px solid #e3e6ea;
            padding: 10px 8px;
            text-align: left;
        }
        th {
            background: #e3e6ea;
            color: #2d3a4b;
            font-weight: 700;
        }
        tr:nth-child(even) td {
            background: #f5f7fa;
        }
        #result-table {
            display: none;
        }
        @media (max-width: 700px) {
            .container { padding: 18px 6px; }
            table, th, td { font-size: 0.95rem; }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload PDF to Extract Tariff Details</h2>
    <form id="upload-form">
        <input type="file" id="pdf-file" accept="application/pdf" required />
        <button type="submit">Upload</button>
    </form>
    <div class="loader" id="loader"></div>
    <div id="error"></div>
    <div id="success"></div>
    <div id="tariff-tables"></div>
</div>
<script>
const form = document.getElementById('upload-form');
const tariffTablesDiv = document.getElementById('tariff-tables');
const errorDiv = document.getElementById('error');
const loader = document.getElementById('loader');
const successDiv = document.getElementById('success');

form.addEventListener('submit', async function(e) {
    e.preventDefault();
    errorDiv.textContent = '';
    successDiv.textContent = '';
    tariffTablesDiv.innerHTML = '';
    loader.style.display = 'block';
    const fileInput = document.getElementById('pdf-file');
    if (!fileInput.files.length) {
        loader.style.display = 'none';
        return;
    }
    const formData = new FormData();
    formData.append('file', fileInput.files[0]);
    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        let data;
        try {
            data = await response.json();
        } catch (jsonErr) {
            throw new Error('Response is not valid JSON.');
        }
        if (data.error) {
            throw new Error(data.error);
        }
        if (!Array.isArray(data)) {
            throw new Error('Unexpected response format.');
        }
        if (data.length === 0) {
            throw new Error('No data extracted from the PDF.');
        }
        // Group data by Plan (EP, CP, MAP, etc.)
        const plans = {};
        data.forEach(row => {
            const plan = row["Plan"] || row["Meal Plan"] || '';
            if (!plans[plan]) plans[plan] = [];
            plans[plan].push(row);
        });
        // For each plan, create a table
        Object.keys(plans).forEach(plan => {
            const table = document.createElement('table');
            table.style.marginBottom = '32px';
            const caption = document.createElement('caption');
            caption.textContent = plan;
            caption.style.fontWeight = 'bold';
            caption.style.fontSize = '1.1em';
            caption.style.marginBottom = '8px';
            table.appendChild(caption);
            table.innerHTML += `
                <thead>
                    <tr>
                        <th>Plan</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Room Price</th>
                        <th>Adult Price</th>
                        <th>Child Price</th>
                        <th>Season</th>
                    </tr>
                </thead>
                <tbody>
                    ${plans[plan].map(row => `
                        <tr>
                            <td>${row["Plan"] || row["Meal Plan"] || ''}</td>
                            <td>${row["Start Date"] || ''}</td>
                            <td>${row["End Date"] || ''}</td>
                            <td>${row["Room Price"] || ''}</td>
                            <td>${row["Adult Price"] || ''}</td>
                            <td>${row["Child Price"] || ''}</td>
                            <td>${row["Season"] || ''}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            tariffTablesDiv.appendChild(table);
        });
        successDiv.textContent = 'Tariff details extracted successfully!';
    } catch (err) {
        errorDiv.textContent = err.message;
    } finally {
        loader.style.display = 'none';
    }
});
</script>
</body>
</html>
